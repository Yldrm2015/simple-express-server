<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Detection Test</title>
</head>
<body>
    <h1>Bot Detection Test</h1>
    <p id="status">Detecting...</p>

    <script>
        // Hata sabitlerini saklamak i√ßin deƒüi≈üken
        let FP_ERRORS = {};
        
        const fpPromise = import('https://fpjscdn.net/v3/YOUR_REAL_API_KEY')
            .then(FingerprintJS => {
                // Hata sabitlerini sakla
                FP_ERRORS = {
                    GENERAL_SERVER_FAILURE: FingerprintJS.ERROR_GENERAL_SERVER_FAILURE,
                    CLIENT_TIMEOUT: FingerprintJS.ERROR_CLIENT_TIMEOUT
                };
                return FingerprintJS.load();
            });

        fpPromise
            .then(fp => fp.get())
            .then(result => {
                console.log("‚úÖ FingerprintJS Sonucu:", result);
                const requestId = result.requestId;
                document.getElementById("status").innerText = "Request ID Alƒ±ndƒ±: " + requestId;
                
                return fetch('/botd-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ requestId })
                });
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("üì© Sunucu Yanƒ±t Verisi:", data);
                document.getElementById("status").innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error("‚ùå Hata:", error);
                switch (error.message) {
                    case FP_ERRORS.GENERAL_SERVER_FAILURE:
                        console.log('Bilinmeyen sunucu hatasƒ±. Request ID:', error.requestId);
                        break;
                    case FP_ERRORS.CLIENT_TIMEOUT:
                        console.log('Kimlik doƒürulama s√ºresi 10 saniyeyi a≈ütƒ±.');
                        break;
                    default:
                        console.log('Diƒüer hata:', error.message);
                }
                document.getElementById("status").innerText = "Hata olu≈ütu: " + error.message;
            });
    </script>
</body>
</html>
