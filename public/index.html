<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Detection Test</title>
</head>
<body>
    <h1>Bot Detection Test</h1>
    <p id="status">Detecting...</p>

    <script type="module">
        import * as FingerprintJS from 'https://fpjscdn.net/v3/YOUR_PUBLIC_API_KEY';

        async function runFingerprint() {
            try {
                // FingerprintJS yÃ¼kleniyor
                const fp = await FingerprintJS.load();
                const result = await fp.get();
                console.log("âœ… FingerprintJS Sonucu:", result);
                
                const requestId = result.requestId;
                if (!requestId) {
                    throw new Error("Request ID alÄ±namadÄ±.");
                }
                
                document.getElementById("status").innerText = "Request ID AlÄ±ndÄ±: " + requestId;

                // Server'a requestId gÃ¶nder
                const response = await fetch('/botd-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ requestId })
                });
                
                console.log("ğŸ” Sunucu YanÄ±t Durumu:", response.status);
                if (!response.ok) {
                    throw new Error(`Sunucu hatasÄ±: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("ğŸ“© Sunucu YanÄ±t Verisi:", data);
                document.getElementById("status").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("âŒ Hata:", error);
                document.getElementById("status").innerText = "Hata oluÅŸtu: " + error.message;
            }
        }

        runFingerprint();
    </script>
</body>
</html>
