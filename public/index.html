<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Detection Test</title>
</head>
<body>
    <h1>Bot Detection Test</h1>

    <p><strong>Sunucu Tespiti:</strong> {{SERVER_RESULT}}</p>
    <p id="browser-info">Detecting Browser...</p>
    <p id="request-id">Request ID: Waiting...</p>
    <p id="visitor-id">Visitor ID: Waiting...</p>
    <p id="js-detection">JavaScript Detection: Checking...</p>

    <noscript>
        <p style="color: yellow; font-weight: bold;">‚ö†Ô∏è JavaScript is disabled! Only server-side detection is active.</p>
    </noscript>

    <script>
        async function detectBrowser() {
            const userAgent = navigator.userAgent;
            let browserName = "Unknown";
            let browserIcon = "‚ùì";

            if (navigator.brave && await navigator.brave.isBrave()) {
                browserName = "Brave";
                browserIcon = "ü¶Å";
            } else if (userAgent.includes("Edg")) {
                browserName = "Microsoft Edge";
                browserIcon = "üåê";
            } else if (userAgent.includes("OPR") || userAgent.includes("Opera")) {
                browserName = "Opera";
                browserIcon = "üé≠";
            } else if (userAgent.includes("Firefox")) {
                browserName = "Mozilla Firefox";
                browserIcon = "ü¶ä";
            } else if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) {
                browserName = "Safari";
                browserIcon = "üçè";
            } else if (userAgent.includes("Chrome")) {
                browserName = "Google Chrome";
                browserIcon = "üåç";
            }

            document.getElementById("browser-info").innerHTML = `<strong>Browser Info:</strong> ${browserIcon} ${browserName}`;
        }

        document.addEventListener("DOMContentLoaded", detectBrowser);
    </script>
</body>
</html>
