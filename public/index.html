<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Detection Test</title>
</head>
<body>
    <h1>Bot Detection Test</h1>
    <p id="status">Detecting...</p>

    <script>
        // FingerprintJS API'yı yükleyelim
        const fpPromise = import('https://fpjscdn.net/v3/pSHFS5NqRvfU3tw3hLp3')
            .then(FingerprintJS => FingerprintJS.load());

        fpPromise
            .then(fp => fp.get())
            .then(result => {
                const requestId = result.requestId;
                document.getElementById("status").innerText = "Request ID Alındı: " + requestId;

                // Server'a requestId gönder
                return fetch('/botd-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ requestId })
                });
            })
            .then(response => response.json())
            .then(data => {
                console.log("Server Response:", data);
                document.getElementById("status").innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error("Hata:", error);
                document.getElementById("status").innerText = "Hata oluştu: " + error.message;
            });
    </script>
</body>
</html>
