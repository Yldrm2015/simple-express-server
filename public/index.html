<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Detection Test</title>
</head>
<body>
    <h1>Bot Detection Test</h1>

    <!-- Request ID ve Visitor ID'nin JS ile gelmesi gerekiyor -->
    <p id="request-id">Request ID: Waiting...</p>
    <p id="visitor-id">Visitor ID: Waiting...</p>

    <!-- SUNUCU TARAFINDAN BOT ALGILAMA MESAJI -->
    <p id="server-side-status">Checking bot status on server...</p>

    <!-- Tarayƒ±cƒ±dan gelen botd sonucu burada g√∂sterilecek -->
    <p id="status">Detecting...</p>

    <script>
        // ƒ∞lk olarak **SUNUCU TARAFINDAN** bot tespiti yapalƒ±m!
        fetch('/server-side-bot-detection')
            .then(response => response.json())
            .then(data => {
                console.log("üîç Sunucu Taraflƒ± Tespit Sonucu:", data);
                document.getElementById("server-side-status").innerText = 
                    "Server-side detection: " + (data.error ? "‚ö†Ô∏è Bot Detected" : "‚úÖ Not a bot");
            })
            .catch(error => {
                console.error("‚ùå Sunucu Tarafƒ±ndan Bot Kontrol√º Ba≈üarƒ±sƒ±z:", error);
                document.getElementById("server-side-status").innerText = "‚ö†Ô∏è Server error in bot detection!";
            });

        // **Tarayƒ±cƒ± Taraflƒ± (FingerprintJS) Bot Algƒ±lama**
        let FP_ERRORS = {};
        
        const fpPromise = import('https://fpjscdn.net/v3/b80bbum6BTT6MT2eIb5B')
            .then(FingerprintJS => {
                FP_ERRORS = {
                    GENERAL_SERVER_FAILURE: FingerprintJS.ERROR_GENERAL_SERVER_FAILURE,
                    CLIENT_TIMEOUT: FingerprintJS.ERROR_CLIENT_TIMEOUT
                };
                return FingerprintJS.load();
            });
        
        fpPromise
            .then(fp => fp.get())
            .then(result => {
                console.log("‚úÖ FingerprintJS Sonucu:", result);
                const requestId = result.requestId;
                const visitorId = result.visitorId;

                document.getElementById("request-id").innerText = "Request ID: " + requestId;
                document.getElementById("visitor-id").innerText = "Visitor ID: " + visitorId;
                
                return fetch('/botd-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ requestId, visitorId })
                });
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("üì© Sunucu Yanƒ±t Verisi:", data);
                document.getElementById("status").innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error("‚ùå Hata:", error);
                let errorMessage = "Hata olu≈ütu: " + error.message;
                
                switch (error.message) {
                    case FP_ERRORS.GENERAL_SERVER_FAILURE:
                        errorMessage = 'Bilinmeyen sunucu hatasƒ±.';
                        break;
                    case FP_ERRORS.CLIENT_TIMEOUT:
                        errorMessage = 'Kimlik doƒürulama s√ºresi 10 saniyeyi a≈ütƒ±.';
                        break;
                }
                
                document.getElementById("status").innerText = errorMessage;
            });
    </script>
</body>
</html>
