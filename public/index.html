<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Detection Test</title>
</head>
<body>
    <h1>Bot Detection Test</h1>
    <p id="status">Detecting...</p>

    <script type="module">
        import * as FingerprintJS from 'https://fpjscdn.net/v3/YOUR_PUBLIC_API_KEY';

        async function runFingerprint() {
            try {
                // FingerprintJS yükleniyor
                const fp = await FingerprintJS.load();
                const result = await fp.get();
                console.log("✅ FingerprintJS Sonucu:", result);
                
                const requestId = result.requestId;
                if (!requestId) {
                    throw new Error("Request ID alınamadı.");
                }
                
                document.getElementById("status").innerText = "Request ID Alındı: " + requestId;

                // Server'a requestId gönder
                const response = await fetch('/botd-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ requestId })
                });
                
                console.log("🔎 Sunucu Yanıt Durumu:", response.status);
                if (!response.ok) {
                    throw new Error(`Sunucu hatası: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("📩 Sunucu Yanıt Verisi:", data);
                document.getElementById("status").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("❌ Hata:", error);
                document.getElementById("status").innerText = "Hata oluştu: " + error.message;
            }
        }

        runFingerprint();
    </script>
</body>
</html>
